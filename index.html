<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel-O-Lette</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.19/jquery.scrollify.min.js"></script> -->

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="assets/js/scrollify.js"></script>
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">

    <!-- BootStrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/js/hotel.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXv1-mQ0mvMyr3qgiToPgTKcTNJVXMysk&libraries=places&callback=initMap"
        async defer></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Travel-O-Lette</a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item text-right nav-link">
                    <a class="nav-link" href="Home">Home</a>
                </li>
                <li class="nav-item text-right nav-link">
                    <a class="nav-link" href="Saved">Trips</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Landing Page IMG / Jumbotron -->
    <div class="row" id="jumbo-row">
        <div class="col-sm-12">
            <div class="jumbotron mx-auto my-3 bg-dark text-light" style="width: 50%; text-align: center">
                <h1 class="display-4">Travel-O-Lette</h1>
                <p class="lead">Awesomeness Awaits!</p>
                <br>
                <a class="btn btn-primary btn-lg" role="button" id="go">GO!</a>
            </div>
        </div>
    </div>

    <!-- City Name Heading -->
    <section id="mapSection">
        <div class="container">
            <!-- City Heading -->
            <div class="row col-12" id="heading">
                <div class="container">
                    <div id="cityName" style="text-align: center;"></div>
                </div>
            </div>

            <!-- Map -->
            <div class="row col-12" id="mapRow">
                <div class="container">
                    <div class="card" id="mapCard">

                        <!-- Map Div -->
                        <div class="row" id="mapRow">
                            <div id="map"></div>
                            <div id="listing">
                                <table id="resultsTable">
                                    <tbody id="results"></tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Map Inputs -->
                        <div class="row">
                            <div class="col-sm-2">
                                <div id="locationField">
                                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                                </div>
                            </div>
                        </div>

                        <!-- Hotel Panel Information (When clicked in map) -->
                        <div style="display: none">
                            <div id="info-content">
                                <table>
                                    <tr id="iw-url-row" class="iw_table_row">
                                        <td id="iw-icon" class="iw_table_icon"></td>
                                        <td id="iw-url"></td>
                                    </tr>
                                    <tr id="iw-address-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Address:</td>
                                        <td id="iw-address"></td>
                                    </tr>
                                    <tr id="iw-phone-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Telephone:</td>
                                        <td id="iw-phone"></td>
                                    </tr>
                                    <tr id="iw-rating-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Rating:</td>
                                        <td id="iw-rating"></td>
                                    </tr>
                                    <tr id="iw-website-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Website:</td>
                                        <td id="iw-website"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row col-12">
                <div class="container">
                    <div class="card bg-dark text-light my-3 text-center banner">
                        <p id="chooseHotel">Choose a Hotel!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="eventSection">
        <div class="row col-12">
            <div class="container">
                <div class="card bg-light text-dark my-3 text-center banner">
                    <p id="chooseHotel">Events</p>
                </div>
            </div>
        </div>
        <div id="cardSection">
            <div id="events"></div>
        </div>
    </section>

</body>

</html>
